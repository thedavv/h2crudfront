<h3>test </h3>
<ul>
  <li *ngFor="let customer of customers" >
    Id: {{customer.id}}, Name: {{customer.name}}, LastName: {{customer.lastName}}
  </li>
</ul>
<div>
  <div>
     <label>Id: </label>
     <input [(ngModel)]="customer.id" />
  </div>
  <div>
     <label>Name: </label>
     <input [(ngModel)]="customer.name" />
  </div>
  <div>
    <label>Last Name: </label>
    <input [(ngModel)]="customer.lastName" />
 </div>
  <div>
     <button (click)="addCustomer()">Add</button>
  </div>
</div> 
<div *ngIf="bookName" [ngClass] = "'success'"> {{name}} Added. </div>
<div *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </div>
